<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./src/assets/auctionRoom.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sminem Auction</title>
  <style>
    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      background: url('./src/assets/auctionRoom.png') center/cover no-repeat; /* Set background image */
      color: #fff;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      position: relative; /* Required for positioning children elements */
    }

    .image-container {
      max-width: 100%; /* Set maximum width to 100% to avoid overflow */
      margin: 0 auto; /* Center the container */
      width: 100%;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      position: relative; /* Required for positioning children elements */
    }

    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Opaque black background */
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
    }

    #text-overlay p {
      margin: 0;
      font-size: 1.5em;
    }

    #timer {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div id="text-overlay">
      <p>Your Centered Text Here</p>
    </div>
    <div id="timer"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Set the specific end time to November 29, 2023, at 2 AM UTC
    const endTime = new Date(Date.UTC(2023, 10, 29, 2, 0, 0)); // Months are zero-based

    // Update the timer every second
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      const currentTime = new Date();
      const timeDifference = endTime - currentTime;

      if (timeDifference <= 0) {
        clearInterval(timerInterval);
      } else {
        const hours = Math.floor(timeDifference / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        timerElement.textContent = `Time until auction ends: ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    // Initial call to set the initial timer state
    updateTimer();

    // Update the timer every second
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
