<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./src/assets/auctionRoom.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sminem Auction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      background-color: #272526;
    }

    body {
      display: flex;
      place-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    img {
      display: block;
      margin: 0;
      width: 100%;
    }

    .image-container {
      max-width: 100%; /* Set maximum width to 100% to avoid overflow */
      margin: 0 auto; /* Center the container */
    }

    #root {
      /* Add any styles for your root element if needed */
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #27F858; /* Set button background color */
      color: #fff; /* Set button text color to white */
      cursor: pointer;
      transition: border-color 0.25s;
    }

    button:hover {
      border-color: #646cff;
    }

    button:focus,
    button:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="./src/assets/auctionRoom.png" alt="Auction Room Image">
  </div>
  <button>Click me</button>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
