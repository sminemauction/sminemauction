<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./src/assets/auctionRoom.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sminem Auction</title>
  <style>
    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      background-color: #272526;
      color: #fff;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    }

    img {
      display: block;
      margin: 0;
      width: 100%;
    }

    .image-container {
      max-width: 100%; /* Set maximum width to 100% to avoid overflow */
      margin: 0 auto; /* Center the container */
    }

    #root {
      /* Add any styles for your root element if needed */
    }

    #timer {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <div id="timer"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Set the specific end time to November 29, 2023, at 2 AM UTC
   const startTime = new Date(Date.UTC(2023, 11, 3, 0, 0, 0));// Months are zero-based
const endTime = new Date(Date.UTC(2024, 0, 0, 0, 0, 0)); // Note: Months are zero-based in JavaScript, so December is represented by 11.

    // Update the timer every second
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      const currentTime = new Date();
      const timeDifference = endTime - currentTime;

      if (timeDifference <= 0) {
        clearInterval(timerInterval);
      } else {
        const hours = Math.floor(timeDifference / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        timerElement.textContent = `Auction ends in: ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    // Initial call to set the initial timer state
    updateTimer();

    // Update the timer every second
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
